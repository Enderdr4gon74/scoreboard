<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/6.9.96/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <title>Scoreboard</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body>
  <main class="container-fluid">
    <!-- SECTION scoreboard & buttons -->
    <section class="row">
      <div class="col-12 p-5">
        <div class="glass-card p-3 d-flex flex-column align-items-center">
          <div id="total" class="d-flex justify-content-center">
            
          </div>
          <div id="scores" class="d-flex justify-content-center">
            
          </div>
          <div>
            <button onclick="resetScore()" class="btn btn-info my-2 mx-3">Game Over, Reset</button>
            <button onclick="addPlayer()" class="btn btn-info my-2 mx-3">Add Player</button>
            <button onclick="removePlayer()" class="btn btn-info my-2 mx-3">Remove Player</button>
          </div>
        </div>
      </div>
      <div class="col-12 p-5 d-flex justify-content-center">
        <div class="glass-card p-3 d-flex" id="buttons">

        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
